<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOC Agent Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">SOC Agent</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Threat Logs</li>
            <li>Analytics</li>
            <li>System Status</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <!-- Top Bar -->
        <div class="topbar">
            <h1>Security Operations Center</h1>
            <span class="status">System Active</span>
        </div>

        <!-- Stats Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Logs</h3>
                <p id="totalLogs">0</p>
            </div>

            <div class="card">
                <h3>Threats Detected</h3>
                <p id="threatCount">0</p>
            </div>

            <div class="card">
                <h3>Risk Level</h3>
                <p id="riskLevel">Low</p>
            </div>
        </div>

        <!-- Log Input -->
        <div class="log-section">
            <h2>Analyze Log</h2>
            <textarea id="logInput" placeholder="Paste honeypot or security log here..."></textarea>
            <button onclick="analyzeLog()">Analyze</button>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <h2>Analysis Result</h2>
            <div id="resultBox">
                Waiting for analysis...
            </div>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
